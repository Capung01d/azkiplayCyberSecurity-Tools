<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazkiplayCyberSecurity - Red Team Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-900 via-black to-gray-900 min-h-screen overflow-hidden">
    
    <!-- Animated Background -->
    <div class="absolute inset-0">
        <div class="flag-animation absolute top-20 right-20 w-48 h-32"></div>
        <div class="particles"></div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-6 h-screen flex items-center justify-center relative z-10">
        <div class="text-center">
            <!-- Logo & Header -->
            <div class="mb-12">
                <div class="w-32 h-32 mx-auto mb-6 bg-gradient-to-r from-red-500 to-white p-4 rounded-full shadow-2xl animate-pulse">
                    <i class="fas fa-shield-alt text-4xl text-black"></i>
                </div>
                <h1 class="text-5xl md:text-7xl font-black text-white mb-4 bg-gradient-to-r from-red-400 to-yellow-400 bg-clip-text text-transparent animate-wave">
                    MazkiplayCyberSecurity
                </h1>
                <p class="text-xl md:text-2xl text-gray-300 font-semibold mb-8">
                    <i class="fas fa-skull-crossbones text-red-500 mr-2"></i>
                    Red Team Pentesting Suite
                </p>
            </div>

            <!-- Welcome Message -->
            <div class="welcome-text mb-12">
                <div class="typing-demo text-2xl md:text-3xl text-white font-mono mb-8">
                    Selamat Datang di Tools Red Team MazkiplayCyberSecurity...
                </div>
            </div>

            <!-- Password Input -->
            <div class="max-w-md mx-auto bg-black/50 backdrop-blur-xl rounded-3xl p-10 border border-red-500/50 shadow-2xl">
                <div class="mb-8">
                    <label class="block text-white text-lg font-bold mb-4">
                        <i class="fas fa-key text-red-400 mr-2"></i>Red Team Access Key
                    </label>
                    <div class="relative">
                        <input type="password" id="accessKey" 
                               class="w-full px-6 py-4 bg-gray-900/50 border-2 border-red-500/50 rounded-2xl text-white text-lg placeholder-gray-400 focus:border-red-400 focus:outline-none transition-all duration-300 hover:bg-gray-800/70"
                               placeholder="Masukkan Red Team Key...">
                        <i class="fas fa-lock absolute right-4 top-4 text-gray-400"></i>
                    </div>
                </div>
                
                <button onclick="authenticate()" 
                        class="w-full bg-gradient-to-r from-red-600 to-red-400 hover:from-red-500 hover:to-red-300 text-white font-bold py-4 px-8 rounded-2xl text-xl shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300 flex items-center justify-center mx-auto">
                    <i class="fas fa-rocket mr-3 animate-pulse"></i>
                    ENTER RED TEAM DASHBOARD
                </button>
                
                <div class="mt-6 text-xs text-gray-400 text-center">
                    <i class="fas fa-info-circle mr-1"></i>
                    Authorized Red Team Members Only
                </div>
            </div>

            <!-- Disclaimer -->
            <div class="mt-12 text-xs text-gray-500 max-w-2xl mx-auto">
                <i class="fas fa-exclamation-triangle text-yellow-400 mr-2"></i>
                Tools ini diciptakan khusus untuk ethical hacking red team untuk kebutuhan pentesting keamanan cyber.
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
