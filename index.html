<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazkiplayCyberSecurity - Red Team Tools</title>
    <!-- Tailwind Production CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'wave': 'wave 2s ease-in-out infinite',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { font-family: 'Orbitron', monospace; }
        .flag-animation {
            background: linear-gradient(180deg, #ee1c25 0%, #ee1c25 50%, #ffffff 50%, #ffffff 100%);
            animation: wave 3s ease-in-out infinite alternate, float 6s ease-in-out infinite;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(238,28,37,0.4);
        }
        @keyframes wave { 0%,100%{transform:rotateZ(0deg);}50%{transform:rotateZ(2deg);} }
        @keyframes float { 0%,100%{transform:translateY(0px);}50%{transform:translateY(-10px);} }
        @keyframes successPulse { 0%,100%{transform:scale(1);filter:brightness(1);}50%{transform:scale(1.08);filter:brightness(1.3);} }
        @keyframes errorShake { 0%,100%{transform:translateX(0);}25%{transform:translateX(-10px);}75%{transform:translateX(10px);} }
        .particles { position:absolute;width:100%;height:100%;overflow:hidden;z-index:0; }
        .particles::before { content:'';position:absolute;width:2px;height:100px;background:linear-gradient(90deg,transparent,rgba(255,0,0,0.5),transparent);animation:particle 20s linear infinite;left:10%; }
        .particles::after { content:'';position:absolute;width:2px;height:100px;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);animation:particle 25s linear infinite reverse;left:80%; }
        @keyframes particle { 0%{transform:translateY(100vh) skewX(20deg);opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{transform:translateY(-100px) skewX(20deg);opacity:0;} }
        .typing-demo { border-right:3px solid #ef4444;white-space:nowrap;overflow:hidden;animation:blink-caret .75s step-end infinite; }
        @keyframes blink-caret { from,to{border-color:transparent;}50%{border-color:#ef4444;} }
    </style>
</head>
<body class="bg-gradient-to-br from-red-900 via-black to-gray-900 min-h-screen">
    
    <!-- Flag Animation -->
    <div class="flag-animation absolute top-10 right-10 w-20 h-14 lg:w-32 lg:h-20 md:top-20 md:right-20 z-10"></div>
    
    <!-- Particles -->
    <div class="particles absolute inset-0"></div>

    <!-- Main Container -->
    <div class="container mx-auto px-6 h-screen flex items-center justify-center relative z-20">
        <div class="text-center">
            <!-- Logo -->
            <div class="w-24 h-24 lg:w-32 lg:h-32 mx-auto mb-8 bg-gradient-to-r from-red-500 to-white p-4 rounded-full shadow-2xl animate-pulse border-4 border-black">
                <i class="fas fa-shield-alt text-3xl lg:text-4xl text-black font-bold"></i>
            </div>
            
            <!-- Title -->
            <h1 class="text-4xl lg:text-6xl xl:text-7xl font-black text-white mb-6 bg-gradient-to-r from-red-400 via-yellow-400 to-red-400 bg-clip-text text-transparent animate-pulse">
                MazkiplayCyberSecurity
            </h1>
            <p class="text-lg lg:text-2xl text-gray-300 font-bold mb-12">
                <i class="fas fa-skull-crossbones text-red-500 mr-3"></i>
                Red Team Pentesting Suite
            </p>

            <!-- Welcome Typing -->
            <div class="typing-demo text-xl lg:text-3xl text-white font-mono mb-12 px-4 py-4 bg-black/30 rounded-xl">
                Loading Red Team Interface...
            </div>

            <!-- Password Form -->
            <div class="max-w-lg mx-auto bg-black/60 backdrop-blur-xl rounded-3xl p-8 lg:p-12 border-2 border-red-500/50 shadow-2xl">
                <div class="mb-8">
                    <label class="block text-white text-xl font-bold mb-6 flex items-center justify-center">
                        <i class="fas fa-key text-red-400 mr-3 text-2xl"></i>
                        RED TEAM ACCESS KEY REQUIRED
                    </label>
                    <div class="relative">
                        <input type="password" id="accessKey" 
                            class="w-full px-6 py-5 lg:py-6 bg-gray-900/70 border-3 border-red-500/60 rounded-2xl text-white text-lg lg:text-xl placeholder-gray-400 focus:border-red-400 focus:outline-none transition-all duration-500 hover:border-red-400 hover:bg-gray-800/80 shadow-xl hover:shadow-2xl hover:scale-[1.02]"
                            placeholder="Enter Red Team Key ‚Üí Red_Team2114">
                        <i class="fas fa-lock absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></i>
                    </div>
                </div>
                
                <button onclick="authenticate()" 
                    class="w-full bg-gradient-to-r from-red-600 to-red-400 hover:from-red-500 hover:to-red-300 text-white font-black py-5 px-8 rounded-2xl text-xl lg:text-2xl shadow-2xl hover:shadow-3xl transform hover:-translate-y-2 transition-all duration-300 group">
                    <span class="flex items-center justify-center">
                        <i class="fas fa-rocket mr-4 group-hover:animate-bounce text-2xl"></i>
                        <span>ACCESS RED TEAM DASHBOARD</span>
                        <i class="fas fa-arrow-right ml-4 group-hover:translate-x-2 transition-transform"></i>
                    </span>
                </button>
                
                <div class="mt-6 p-4 bg-yellow-500/20 border border-yellow-500/50 rounded-xl text-xs lg:text-sm text-yellow-100">
                    <i class="fas fa-info-circle mr-2"></i>
                    Authorized for Sego Megono Cyber Security Red Team Only
                </div>
            </div>

            <!-- Disclaimer -->
            <div class="mt-12 text-xs lg:text-sm text-gray-500 max-w-2xl mx-auto px-4 leading-relaxed">
                <i class="fas fa-exclamation-triangle text-yellow-400 mr-2"></i>
                Tools ini diciptakan khusus untuk <strong>ethical hacking red team</strong> untuk kebutuhan <strong>pentesting keamanan cyber</strong>.
            </div>
        </div>
    </div>

    <!-- INLINE JAVASCRIPT - NO EXTERNAL FILES NEEDED -->
    <script>
        // ============================================
        // MAZKIPLAYCYBERSECURITY - FULLY FUNCTIONAL
        // INLINE SCRIPT - NO 404 ERRORS GUARANTEED
        // ============================================
        
        console.clear();
        console.log("üî• %cMazkiplayCyberSecurity v2.0 - LOADED SUCCESSFULLY!", "color:#ef4444;font-size:16px;font-weight:bold;");
        console.log("üîë Password: Red_Team2114");
        
        const RED_TEAM_KEY = "Red_Team2114";
        
        // PASSWORD AUTHENTICATION
        function authenticate() {
            console.log("üîê AUTHENTICATION STARTED...");
            const inputKey = document.getElementById('accessKey').value.trim();
            const button = event.target;
            const input = document.getElementById('accessKey');
            
            // Visual feedback
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-4"></i><span>Verifying Access...</span>';
            input.blur();
            
            setTimeout(() => {
                if (inputKey === RED_TEAM_KEY) {
                    console.log("‚úÖ %cACCESS GRANTED! REDIRECTING...", "color:#10b981;font-weight:bold;");
                    
                    // Success effects
                    document.body.style.animation = 'successPulse 1.5s ease-in-out';
                    document.documentElement.style.setProperty('--success-glow', '#10b981');
                    
                    // Save session
                    localStorage.setItem('mazkiplayAuth', 'granted');
                    sessionStorage.setItem('redTeamSession', Date.now().toString());
                    
                    // Success sound (silent beep)
                    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVQoAAAA');
                    audio.play().catch(() => {});
                    
                    setTimeout(() => {
                        // Create dashboard if not exists
                        if (!window.location.href.includes('dashboard.html')) {
                            window.location.href = 'dashboard.html';
                        } else {
                            alert('‚úÖ Welcome Red Team Leader!');
                        }
                    }, 1200);
                    
                } else {
                    console.log("‚ùå %cACCESS DENIED!", "color:#ef4444;font-weight:bold;");
                    
                    // Error effects
                    document.body.style.animation = 'errorShake 0.8s cubic-bezier(.36,.07,.19,.97)';
                    input.value = '';
                    input.placeholder = '‚ùå Wrong Key! Try: Red_Team2114';
                    input.style.borderColor = '#ef4444';
                    
                    setTimeout(() => {
                        input.placeholder = 'Enter Red Team Key ‚Üí Red_Team2114';
                        input.style.borderColor = '';
                        button.disabled = false;
                        button.innerHTML = '<i class="fas fa-rocket mr-4"></i><span>ACCESS RED TEAM DASHBOARD</span><i class="fas fa-arrow-right ml-4"></i>';
                    }, 1500);
                }
            }, 1000);
        }
        
        // ENTER KEY SUPPORT
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.id === 'accessKey') {
                e.preventDefault();
                authenticate();
            }
        });
        
        // AUTO FOCUS
        window.addEventListener('load', () => {
            console.log("‚ö° Page fully loaded - Auto focusing password field");
            document.getElementById('accessKey').focus();
            
            // Typing effect
            const typingElement = document.querySelector('.typing-demo');
            const messages = [
                'Selamat Datang Red Team Leader...',
                'Sego Megono Cyber Security Tools...',
                'Platform Pentesting Terlengkap...',
                'Key: Red_Team2114 ‚Üí Ready!'
            ];
            let msgIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            
            function typeWriter() {
                const currentMsg = messages[msgIndex];
                if (isDeleting) {
                    typingElement.textContent = currentMsg.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typingElement.textContent = currentMsg.substring(0, charIndex + 1);
                    charIndex++;
                }
                
                let typeSpeed = isDeleting ? 30 : 80;
                if (charIndex === currentMsg.length) {
                    typeSpeed = 2000;
                    isDeleting = true;
                } else if (charIndex === 0) {
                    isDeleting = false;
                    msgIndex = (msgIndex + 1) % messages.length;
                }
                
                setTimeout(typeWriter, typeSpeed);
            }
            typeWriter();
        });
        
        // DEBUG INFO
        console.log("‚úÖ All systems operational!");
        console.log("üéØ Test sekarang: Red_Team2114");
    </script>
</body>
</html>
