<head>

    <style>
        * { 
            font-family: 'Courier New', Consolas, monospace !important; 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        body { 
            background: linear-gradient(135deg, #0a0a23 0%, #1a1a3d 50%, #004e92 100%) !important;
            color: #00ff41 !important;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* HEADER */
        .header {
            background: rgba(0,0,0,0.95);
            border-bottom: 4px solid #00ff41;
            padding: 20px 40px;
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }
        .header-content {
            max-width: 1400px; margin: 0 auto;
            display: flex; align-items: center; justify-content: space-between;
        }
        .logo {
            font-size: 2.5rem; 
            color: #00ff41; 
            font-weight: bold;
            text-shadow: 0 0 20px #00ff41;
        }
        .header h1 { font-size: 1.8rem; margin: 0; }
        .nav-buttons {
            display: flex; gap: 15px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            color: #000 !important;
            box-shadow: 0 5px 20px rgba(0,255,65,0.4);
        }
        .btn-phish {
            background: linear-gradient(45deg, #ff0040, #ff4081);
            color: white !important;
            box-shadow: 0 5px 20px rgba(255,0,64,0.4);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,255,65,0.6); }

        /* HERO */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: rgba(0,0,0,0.3);
        }
        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #00ff41;
        }
        .hero-subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 50px;
        }
        .steps-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }
        .step {
            background: rgba(0,20,40,0.9);
            border: 2px solid #00ff41;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
        }
        .step:hover {
            background: rgba(0,255,65,0.1);
            transform: translateY(-10px);
        }
        .step-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .step h3 { font-size: 1.8rem; margin-bottom: 15px; }

        /* TEMPLATES */
        .templates-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }
        .template-card {
            background: rgba(0,20,40,0.95);
            border: 3px solid #00ff41;
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        .template-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ff41, #ff0040, #00ff41);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0%, 100% { opacity: 1; transform: translateX(-100%); }
            50% { opacity: 0.5; transform: translateX(100%); }
        }
        .template-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 30px 60px rgba(0,255,65,0.6);
            border-color: #ff0040;
        }
        .template-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 25px currentColor;
        }
        .template-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .template-desc {
            opacity: 0.85;
            font-size: 15px;
            margin-bottom: 25px;
        }
        .qr-placeholder {
            width: 160px;
            height: 160px;
            border: 4px solid #00ff41;
            border-radius: 20px;
            background: linear-gradient(45deg, #f0f8ff, #e6f3ff);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            font-weight: bold;
        }

        /* MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.98);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: rgba(0,15,35,0.99);
            border: 4px solid #00ff41;
            border-radius: 30px;
            padding: 40px;
            max-width: 550px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,255,65,0.5);
            transform: scale(0.8);
            transition: all 0.3s;
        }
        .modal.active .modal-content {
            transform: scale(1);
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            background: #ff0040;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .qr-deploy {
            width: 220px !important;
            height: 220px !important;
            border: 5px solid #00ff41 !important;
            border-radius: 25px !important;
            margin: 20px auto !important;
        }
        .url-input {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #00ff41;
            border: 2px solid #00ff41;
            border-radius: 15px;
            font-family: monospace;
            font-size: 14px;
            margin: 15px 0;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        .guide {
            background: rgba(255,0,64,0.15);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            font-size: 14px;
            border-left: 5px solid #ff0040;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .templates-grid { grid-template-columns: 1fr; }
            .hero h2 { font-size: 2.5rem; }
            .header { padding: 15px 20px; }
            .header-content { flex-direction: column; gap: 15px; text-align: center; }
        }
    </style>
</head>
